<!doctype html>
<html lang="en">
<head>{{> /include/header }}</head>
<body>

	{{> /include/navigation }}

	<div class="container" id="main">

		{{#user}}
		<form name="question" action="/users/{{id}}" method="post">
		<!-- 사용자가 데이터를 볼수는 없지만 필요 시, hidden 처리로 할 수 있다. 하지만 form 태그에 id를 바로 집어넣어 이 과정을 생략할 수 있다. 
		<input type="hidden" name="id" value="{{id}}"> -->
		
		<!-- HTML에서 get, post만 지원하는데 put을 쓰기 위한 꼼수?를 사용한다. 인자를 하나 더 함께 전달하는 것인데 hidden으로 전달하며 name은 반드시 _method로 해야한다.-->
		<input type="hidden" name="_method" value="put"/>
			<div class="form-group">
				<label for="userId">아이디</label> <input class="form-control"
					name="userId" placeholder="아이디" value="{{userId}}">
			</div>
			<div class="form-group">
				<label for="password">비밀번호</label> <input type="password"
					class="form-control" name="password" placeholder="비밀번호">
			</div>
			<div class="form-group">
				<label for="userName">이름</label> <input class="form-control"
					name="userName" placeholder="이름" value="{{userName}}">
			</div>
			<div class="form-group">
				<label for="userEmail">이메일</label> <input type="email"
					class="form-control" name="userEmail" placeholder="이메일"
					value="{{userEmail}}">
			</div>
			<button type="submit" class="btn btn-primary">개인정보수정</button>
		</form>
		{{/user}}

	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="/js/jquery-2.2.0.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/scripts.js"></script>

</body>
</html>
