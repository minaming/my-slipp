<!doctype html>
<html lang="en">
  <head>
    {{> /include/header }}
  </head>
  <body>
  
	 {{> /include/navigation }}
  
  	<div class="container" id="main">
	    <h1>회원가입</h1>
	
		<form action="/users" method="post">
		  <div class="form-group">
		    <label for="userId">아이디</label>
		    <input type="text" class="form-control" name="userId" aria-describedby="emailHelp" placeholder="아이디">
		  </div>
		  <div class="form-group">
		    <label for="password">비밀번호</label>
		    <input type="password" class="form-control" name="password" placeholder="비밀번호">
		  </div>
		  <div class="form-group">
		    <label for="userName">이름</label>
		    <input type="text" class="form-control" name="userName" placeholder="이름">
		  </div>
		  <div class="form-group">
		    <label for="userEmail">이메일</label>
		    <input type="email" class="form-control" name="userEmail" placeholder="이메일">
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>


	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery-2.2.0.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/scripts.js"></script>
	
  </body>
</html>
